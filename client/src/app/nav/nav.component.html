<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>
        <ul *ngIf="accountService.currentUser | async" class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logOut()">Logout</a>
            </div>
        </div>


        <form #loginForm="ngForm" *ngIf="(accountService.currentUser | async) === null" (ngSubmit)="login()"
            autocomplete="off" class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="User Name" name="username"
                [(ngModel)]="model.username">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password"
                [(ngModel)]="model.password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
